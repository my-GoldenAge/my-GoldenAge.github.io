<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>剑来</title>
  <link rel="shortcut icon" href="/_media/favicon.ico" type="image/x-icon">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="全栈博客">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <!-- alert -->
  <link rel="stylesheet" href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
  
  <link rel="stylesheet" type="text/css" href="style/myStyle.css"/>

</head>
<body>
  <div id="app"></div>
  <a class="to-top">&nbsp;⬆️<br>Top</a>
  
  <script>
    window.$docsify = {
      name: '⚔️剑在必得⚔️',
      repo: 'https://github.com/Sentinel-22',
      loadSidebar: true,
      subMaxLevel: 8,
      coverpage: true,
      loadNavbar: true,
      search: {
        paths: 'auto',
        placeholder: '🔍搜索',
        noData: '❌找不到结果',
        depth: 3,
      },
      footer: {
        copy: 'Copyright &copy; 🎆 </span>',
        auth: ' <strong>-跳刀-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>

  <!-- 复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script>
    document.body.oncopy = function () { 
      swal("复制成功 🎉", 
        "若要转载或引用请务必保留原文链接，并申明来源。如果你觉得本仓库不错，那就来 Github 给个 star 吧 😊", 
        "success"); };
  </script>

  <!-- 代码语法高亮 -->
