<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>萧瑟</title>
  <link rel="shortcut icon" href="/_media/favicon.ico" type="image/x-icon">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="全栈博客">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <!-- alert -->
  <link rel="stylesheet" href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
  
  <!-- 置顶按钮样式 -->
  <link rel="stylesheet" type="text/css" href="style/topStyle.css"/>

  <!-- 整体样式 -->
  <link rel="stylesheet" type="text/css" href="style/myStyle.css"/>

  <!-- 毛泽东字体 -->
  <link href='https://www.fontorg.com/f/c/f54-54538d1c8c1?u=6eeb4a789cd095916067eb55c16b964f003640769cd0a74aaccc99ed406b' rel='stylesheet' type='text/css'/>

  <!-- nicolette -->
  <link href='https://www.fontorg.com/f/c/f1677-c307a9035e6?u=6eeb4a78212b21556067eb5521522157068d2154212d214a21502150214e215b' rel='stylesheet' type='text/css'/>

</head>
<body>
  <div id="app"></div>
  <a class="to-top">&nbsp;⬆️<br>Top</a>

  <script>
    window.$docsify = {
      name: '萧瑟 <embed src="/_media/首页.svg" type="image/svg+xml" />',
      repo: 'https://github.com/Sentinel-22',
      loadSidebar: true,
      subMaxLevel: 8,
      coverpage: true,
      loadNavbar: true,
      search: {
        paths: 'auto',
        placeholder: '🔍搜索',
        noData: '❌找不到结果',
        depth: 3,
      },
      footer: {
        copy: 'Copyright &copy; 🎆 </span>',
        auth: ' <strong>-跳刀-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      topMargin: 25, // default: 0 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      auto2top: true,
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 自定义代码复制按钮
      copyCode: {
        buttonText : '复制',
        errorText  : '复制失败',
        successText: '复制成功'
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(30 144 255)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>

  <!-- 复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script>
    document.body.oncopy = function () { 
      swal("复制成功 🎉", 
        "若要转载或引用请务必保留原文链接😁", 
        "success"); };
  </script>

  <!-- 代码语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-xml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-html.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-git.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-shell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-erlang.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-vim.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-ruby.min.js"></script>

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- emoji表情 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 置顶插件 -->
  <script src="style/jquery-1.11.3.min.js"></script>
  <script src="style/jquery.toTop.min.js"></script>
  <script>
    $('.to-top').toTop();
  </script>

  <!-- Markdown 引用样式美化 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <!-- 文档页脚增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>

  <!-- 数字统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>



</body>
</html>
